#  Start tests and linter

name: Test-and-linter

# Controls when the workflow will run
on:
  push:



jobs:
  linter: 
    runs-on: ubuntu-latest

    steps:
    
      - name: Run a linter
        run: make lint

  test: 
    runs-on: ubuntu-latest

    steps:
    
      - name: Run a test
        run: make test
